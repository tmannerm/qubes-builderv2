# Base options from Mock
include('/etc/mock/opensuse-leap-{}-x86_64.cfg'.format(os.environ['DIST_VER']))

# Common options
config_opts['basedir'] = '@BUILDER_DIR@/build'
config_opts['cache_topdir'] = '@BUILDER_DIR@/cache/mock'
config_opts['dist'] = os.environ['DIST']
config_opts['macros']['%dist'] = '.' + config_opts['dist']
config_opts['macros']['_buildhost'] = 'reproducible'
config_opts['macros']['clamp_mtime_to_source_date_epoch'] = '1'
config_opts['macros']['source_date_epoch_from_changelog'] = '1'
config_opts['macros']['use_source_date_epoch_as_buildtime'] = '1'
config_opts['releasever'] = os.environ['DIST_VER']
config_opts['use_bootstrap'] = False

config_opts['plugin_conf']['bind_mount_enable'] = os.environ.get("BIND_MOUNT_ENABLE", False)
config_opts['plugin_conf']['bind_mount_opts']['dirs'].append(('@BUILDER_DIR@/plugins', '/plugins' ))

# Specific to openSUSE
config_opts['chroot_setup_cmd'] = 'install patterns-devel-C-C++-devel_C_C++ patterns-devel-base-devel_rpm_build lsb-release'
# Python build macros that are only in Fedora-based distributions
config_opts['macros']['python3_pkgversion'] = '3'
config_opts['macros']['py3dir'] = '%{_builddir}/python3-%{name}-%{version}-%{release}'
# Enable building debuginfo/debugsource packages
config_opts['macros']['_build_create_debug'] = '1'
config_opts['macros']['%prep'] = '%{?!__debug_package:%{?_build_create_debug:%?debug_package}}%%prep'
config_opts['macros']['%package'] = '%{?!__debug_package:%{?_build_create_debug:%?debug_package}}%%package'

config_opts['dnf.conf'] = """
[main]
keepcache=1
debuglevel=2
reposdir=/dev/null
logfile=/var/log/yum.log
retries=20
obsoletes=1
gpgcheck=0
assumeyes=1
syslog_ident=mock
syslog_device=
install_weak_deps=0
metadata_expire=0
mdpolicy=group:primary
best=1
excludepkgs=*.i586,*.i686,*.ppc,*.ppc64,*.ppc64le,*.s390x

protected_packages=
user_agent={{{{ user_agent }}}}

# repos

[repo-oss]
name=openSUSE Leap $releasever - OSS
baseurl=https://download.opensuse.org/distribution/leap/$releasever/repo/oss/
#metalink=https://download.opensuse.org/distribution/leap/$releasever/repo/oss/repodata/repomd.xml.metalink
enabled=1
gpgkey=file:///usr/share/distribution-gpg-keys/opensuse/RPM-GPG-KEY-openSUSE-2022
        file:///usr/share/distribution-gpg-keys/opensuse/RPM-GPG-KEY-openSUSE-Backports-2023
        file:///usr/share/distribution-gpg-keys/suse/RPM-GPG-KEY-SuSE-SLE-15
        file:///usr/share/distribution-gpg-keys/suse/RPM-GPG-KEY-SuSE-SLE-Main-2023
gpgcheck=1
skip_if_unavailable=0
metadata_expire=7d

[repo-oss-update]
name=openSUSE Leap $releasever - OSS Updates
baseurl=https://download.opensuse.org/update/leap/$releasever/oss/
#metalink=https://download.opensuse.org/update/leap/$releasever/oss/repodata/repomd.xml.metalink
enabled=1
gpgkey=file:///usr/share/distribution-gpg-keys/opensuse/RPM-GPG-KEY-openSUSE-2022
gpgcheck=1
skip_if_unavailable=0
metadata_expire=6h

[repo-sle-update]
name=openSUSE Leap $releasever - Updates from SLE
baseurl=https://download.opensuse.org/update/leap/$releasever/sle/
#metalink=https://download.opensuse.org/update/leap/$releasever/sle/repodata/repomd.xml.metalink
enabled=1
gpgkey=file:///usr/share/distribution-gpg-keys/suse/RPM-GPG-KEY-SuSE-SLE-Main-2023
gpgcheck=1
skip_if_unavailable=0
metadata_expire=6h

[repo-backports]
name=openSUSE Leap $releasever - Backports
baseurl=https://download.opensuse.org/update/leap/$releasever/backports/
#metalink=https://download.opensuse.org/update/leap/$releasever/backports/repodata/repomd.xml.metalink
enabled=1
gpgkey=file:///usr/share/distribution-gpg-keys/opensuse/RPM-GPG-KEY-openSUSE-Backports-2023
gpgcheck=1
skip_if_unavailable=0
metadata_expire=6h

[builder-local]
name=builder-local
baseurl=file://@BUILDER_DIR@/repository
gpgcheck=0
exclude=qubes-release
skip_if_unavailable=0

[qubes-current]
name=qubes-{package_set}-current
baseurl=https://yum.qubes-os.org/r{qubes_version}/current/{package_set}/lp$releasever
failovermethod=priority
gpgkey=file://{keys_dir}/RPM-GPG-KEY-qubes-{qubes_version}-openSUSE
gpgcheck=1
repo_gpgcheck = 1
exclude=qubes-release
enabled=0
skip_if_unavailable=0

[qubes-current-testing]
name=qubes-{package_set}-testing
baseurl=https://yum.qubes-os.org/r{qubes_version}/current-testing/{package_set}/lp$releasever
failovermethod=priority
gpgkey=file://{keys_dir}/RPM-GPG-KEY-qubes-{qubes_version}-openSUSE
gpgcheck=1
repo_gpgcheck = 1
exclude=qubes-release
enabled=0
skip_if_unavailable=0

# OBS repositories that contains some required packages missing from standard repos
[obs-security-selinux]
name=OBS Security SELinux
type=rpm-md
baseurl=https://download.opensuse.org/repositories/security:/SELinux/$releasever/
gpgkey=https://download.opensuse.org/repositories/security:/SELinux/$releasever/repodata/repomd.xml.key
gpgcheck=1
enabled=1
skip_if_unavailable=True
metadata_expire=6h
""".format(
    package_set=os.environ['PACKAGE_SET'],
    qubes_version=os.environ.get('USE_QUBES_REPO_VERSION'),
    keys_dir=('@BUILDER_DIR@/plugins/chroot_rpm/keys'),
)
